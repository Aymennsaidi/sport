<div class="container site-section">
  <div class="row">
  </div>
  <div class="custom-media d-flex">
    <div class="img mr-4">
      <img src={{player.img}} alt="Image" class="img-fluid">

    <div class="text">
      <span class="meta"></span>
      <h3 class="mb-4"><a href="#">Name: {{player.name}}</a></h3>
      <p>Position: {{player.position}}</p>
      <p>Number: {{player.number}}</p>
      <p>Age: {{player.age}}</p>
    </div>
  </div>
</div>
