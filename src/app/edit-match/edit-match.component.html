<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Edit Matche</h1>
            </div>
        </div>
    </div>
</div>
<form style="margin: 25%;" #matchForm="ngForm" (ngSubmit)="editMatch()">
    <div class="form-group">
        <input type="text" [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" class="form-control"
          placeholder="Team One">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="match.teamTwo" [ngModelOptions]="{standalone:true}" class="form-control"
          placeholder="Team Two">
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}" class="form-control"
          placeholder="Score One">
      </div>
      <div class="form-group">
        <input type="number" [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}" class="form-control"
          placeholder="Score Two">
      </div>
    <div class="form-group">
        <button class="btn btn-warning">EDIT</button>
    </div>
</form>
