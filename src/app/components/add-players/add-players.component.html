<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Add Players</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section" style="margin-left: 30%;">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #playerForm="ngForm" (ngSubmit)="addPlayers()">
          <div class="form-group">
            <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="Age">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="Position">
          </div>
          <div class="form-group">
            <input type="number" [(ngModel)]="player.number" [ngModelOptions]="{standalone:true}" class="form-control"
              placeholder="Number">
          </div>
          <div class="form-group">
            <select class="form-control" aria-labelledby="dropdownMenu2" (change)="selectTeamId($event)">
              <option [value]="Team._id" *ngFor="let Team of teamsTab">{{Team.name}}</option>
            </select>
          </div>
          <div class="text-success">{{message}}</div>
          <div class="form-group" style="margin-top: 10%;">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
