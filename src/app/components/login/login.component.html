<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section" style="margin-left: 30%;">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="Login()">
            <div class="form-group">
              <input type="email" [(ngModel)]="login.email" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="login.password" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
            </div>
            <span style="color: red;">{{errorMessage}}</span>
          </form>  
        </div>
      </div>
    </div>
  </div>
