<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Search Team</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form [formGroup]="searchForm">
                    <div class="form-group">
                        <input type="text" formControlName="teamName" class="form-control" placeholder="Team Name">
                    </div>
                    <div *ngIf="searchForm.controls['teamName'].invalid && 
                         (searchForm.controls['teamName'].touched ||
                         searchForm.controls['teamName'].dirty)">
                        <div *ngIf="searchForm.controls['teamName'].errors?.['required']" class="red">
                            team name is required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5" value="Search">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <p>Team name: {{ team.name }}</p>
            <p>Team owner: {{ team.owner }}</p>
            <p>Team founder: {{ team.founder }}</p>
        </div>
        <div>
            <div *ngFor="let player of foundedPlayers">
                {{ player.name }} : {{ player.number }}
            </div>
        </div>
    </div>
